    <section id="pricing-table-section" class="pricing-section-area s-pd2">

                <div class="row justify-content-md-center">
                    <div class="table-responsive panel panel-default col-lg-12">
      <!-- Default panel contents -->
      <!-- Table -->
      
      <div class="panel-heading table-header">Subject => <span th:text=${offeredSubject.getIdentity()}></span></div>
      <table class="table result-table justify-content-md-center">
        <tr>
            <th>Id</th>
            <th>Registrated At</th>
            <th>Name</th>
            <th>Total Mark</th>
            <th>Action</th>
        </tr>
        <tr th:each="su : ${subjectRegistrations}">
            
            <form th:action="@{'update/'+${su.getId()}}" th:object="${re1}" method="POST">
                <td th:text=${su.getStudent().getId()}>Id</td>
            	<td th:text=${su.registratedAt}>Registrated At </td>  
            	<td th:text=${su.getStudent().getName()}>Name </td>
            	<td><input th:field=*{grade}/></td>
                <td><button class="btn" type="submit">Grade</button></td>
             </form>
        </tr>
        </table>
