    <header id="site-header" class="header-area">
        <div class="header-inner">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="logo-menu-wrap hidden-xs hidden-sm">
                            <div class="logo">
                                <a>
                                    <img th:src="@{/images/logos/logo.png}" alt="logo">
                                </a>
                            </div><!--/.logo-->

                </div><!--/.row-->
            </div><!--/.container-fluid-->

        <div id="sticky-header"></div><!--/#sticky-header-->

        <div class="mobile-menu">
            <a class="mobile-logo" ><img th:src="@{/images/logo.png}" alt="logo"></a>
        </div>
    </header><!--/.header-area-->
    
                        
    </div><!--/.col-lg-6-->
    



    <div class="login-page page-wrapper s-pd100">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <div class="login-form-area">
                            <form th:action="@{/login}" th:method="POST">
                                <h2>login</h2>
                               
                                <div class="divider-or text-center">

                                </div>
                                <p><input class="form-control" type="text" name="username" id="user_login" th:placeholder="UserID"></p>
                                <p><input class="form-control" type="password" name="password" id="user_pass" th:placeholder="Password"></p>
                                <a class="login-form-forgot-password" href="#">Forgot your password?</a>
                               <div class="text-danger" align="center" th:if="${param.error}">
                                    <p>Username or Password invalid, please verify</p>
                                </div>
                                <p><button class="btn btn-default btn-primary" value="Login" type="submit" >Log In Your Account</button></p>
                                    
                            </form>
                        </div><!--/.login-form-area-->
                    </div><!--/.col-lg-4-->
                </div><!--/.row-->
            </div><!--/.container-->
        </div><!--/.login-page-->
