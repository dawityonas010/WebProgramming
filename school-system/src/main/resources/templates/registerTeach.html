<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>School System</title>
</head>

<body>
	<h1>Register a teacher</h1>
	<form action="https://www.w3schools.com/action_page.php">
		First name:<br> <input type="text" name="firstname"
			placeholder="Mickey"> <br> Last name:<br> <input
			type="text" name="lastname" placeholder="Mouse"> <br>
		Age:<br> <input type="text" name="age" placeholder="Age">
		<br> <select name="Grade">
			<option value="12">12</option>
		</select><br> <select name="Subject">
			<option value="A">Math</option>
			<option value="B">Chemistry</option>
			<option value="C">Biology</option>
			<option value="D">Physics</option>
		</select> <br> <input type="submit" value="Submit">
	</form>
</body>
</html>
